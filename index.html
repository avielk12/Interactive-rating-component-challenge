<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    
    <title>Interactive rating component</title>


  </head>
  <body>
      <div class="main-card">
        <div class="img-container">
          <img class="star" src="images/icon-star.svg" alt="">
        </div>
        <div class="msg">
          <h2>How did we do?</h2>
          <p>Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!</p>
        </div>
        <div class="rating">
          <button class="btn-1 select">1</button>
          <button class="btn-2 select">2</button>
          <button class="btn-3 select">3</button>
          <button class="btn-4 select">4</button>
          <button class="btn-5 select">5</button>
        </div>
        <button class="submit">SUBMIT</button>
      </div>

      <div class="thank-you hidden">
        <img class="phone" src="images/illustration-thank-you.svg" alt="">
        <p class="score">
          You selected 
          <span id="grade"></span>
          out of 5
        </p>
        <h2>Thank you!</h2>
        <p class="msg">We appreciate you taking the time to give a rating. If you ever need more support, 
          donâ€™t hesitate to get in touch!</p>
      </div>

      <script src="index.js"></script>
  </body>
</html>
